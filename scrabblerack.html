<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scrabblerack.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://www.jsviews.com/download/jsviews.min.js"></script>
    <link rel="stylesheet" type="text/css" href="scrabblerack.css">


        <title>Scrabble Rack</title>


</head>
<body>
    <div id="page-wrap">
            <div class="container-fluid">
                <div>
                    <div class="play-area">
                        <h1>The Scrabble Rack</h1>

                        <div class="container">
                            <div class="row">
                                <div class="col-sm-1 slot">

                                </div>
                                <div class="col-sm-1 slot">

                                </div>
                                <div class="col-sm-1 slot">

                                </div>
                                <div class="col-sm-1 slot">

                                </div>
                                <div class="col-sm-1 slot">

                                </div>
                                <div class="col-sm-1 slot">

                                </div>
                                <div class="col-sm-1 slot">

                                </div>
                            </div>
                        </div>

                        <script type="text/jsrender" id="tile-template">
                            <div class="tile">
                                {{:letter}}
                            </div>
                        </script>


                        <div class="container">
                            <div class="row">
                                <div class="col-sm-1 letter">
                                    
                                </div>
                                <div class="col-sm-1 letter">

                                </div>
                                <div class="col-sm-1 letter">

                                </div>
                                <div class="col-sm-1 letter">

                                </div>
                                <div class="col-sm-1 letter">

                                </div>
                                <div class="col-sm-1 letter">

                                </div>
                                <div class="col-sm-1 letter">

                                </div>
                            </div>
                        </div>

                        <div class="Feedback">
                            Feedback
                        </div>


                        <button type="button" class="button-done" style="padding: 5px 10px;">Go</button>

                        <button type="button" class="button-Test" style="padding: 5px 10px;">Test</button>

                        <button type="button" class="button-again" style="padding: 5px 10px;">Play Again</button>

                    </div>

                </div>

            </div>
        </div>
    


    


</body>
</html>
